{% extends "base.html" %}

{% block body %}
	<span id="score_wrapper" class="wrapper">Points this game: <span id="score">0</span></span>
	<span id="trial_wrapper" class="wrapper">Trial <span id="trial">1</span> of 15</span>
	<span id="game_wrapper" class="wrapper">Game <span id="game">1</span> of 20</span>

	<p>
		<button type="button" class="button-1" id="1">Choice 1</button>
		<button type="button" class="button-2" id="2">Choice 2</button>
		<button type="button" class="button-3" id="3">Choice 3</button>
		<button type="button" class="button-4" id="4">Choice 4</button>
	</p>
	<div>Point for this trial (0 or 1): <span id="reward"></span></div>
{% endblock %}
