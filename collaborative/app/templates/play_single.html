{% extends "base.html" %}

{% block head %}
	<title>Practice task</title>
	{{ super() }}
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script async type=text/javascript src="{{
		url_for('static', filename='js/play_single.js') }}"></script>
{% endblock %}

{% block body %}
	<script async type="text/javascript">
	  var vars = {{ vars|tojson|safe }};
	</script>
	<span id="game_wrapper" class="wrapper">Practice Game</span>
	<span id="trial_wrapper" class="wrapper">Flip <span id="trial">1</span> of {{ vars.num_trials }}</span>
	<table id="choices">
		<tr>
			<td id="choice_1_wrapper" class="choice_wrapper">
				<span id="chart_1" class="chart"></span>
				<button type="button" class="button-1 choice" id="1">Choice 1</button>
			</td>

			<td id="choice_2_wrapper" class="choice_wrapper">
				<span id="chart_2" class="chart"></span>
				<button type="button" class="button-2 choice" id="2">Choice 2</button>
			</td>

			<td id="choice_3_wrapper" class="choice_wrapper">
				<span id="chart_3" class="chart"></span>
				<button type="button" class="button-3 choice" id="3">Choice 3</button>
			</td>

			<td id="choice_4_wrapper" class="choice_wrapper">
				<span id="chart_4" class="chart"></span>
				<button type="button" class="button-4 choice" id="4">Choice 4</button>
			</td>
		</tr>
	</table>
	<div id="reward_wrapper">You got <span id="reward">0 or 1</span> point for that choice.</div>
	<div id="score_wrapper" class="wrapper">Total points this game: <span id="score">0</span></div>
	<div id="nextbutton_wrapper"></div>
{% endblock %}
